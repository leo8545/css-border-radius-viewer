<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Border Radius Viewer</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="container">
		<div id="preview">
			<div class="top">
				<input type="number" id="top-left" min="0" class="border-radius-changer" value="0">
				<input type="number" id="top-right" min="0" class="border-radius-changer" value="0">
			</div>
			<textarea id="preview-box" cols="50" rows="10" readonly></textarea>
			<div class="bottom">
				<input type="number" id="bottom-left" min="0" class="border-radius-changer" value="0">
				<input type="number" id="bottom-right" min="0" class="border-radius-changer" value="0">
			</div>
		</div>
		<input type="checkbox" id="link-all">
		<label for="link-all">Link all</label>
		<button id="get-code">Get code</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
